<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Validation</title>

  <!-- Adding BOOTSTRAP using CDN -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Adding the CSS stylesheet -->

  <!-- Adding the favicon -->

      <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
      <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts Poppins -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  
</head>
<body>
  
  <div class="row">
    <div class="col-md-12 heading" id="contact">
      Contact Us
    </div>
  </div>

  <div class="container">
    <form  class="needs-validation" novalidate> <!--action="https://lng-consultancy.com/"-->
      <div class="form-group">
        <label for="InputName">Name</label>
        <input type="text" class="form-control" id="InputName" pattern="[A-Z a-z]{2,15}" aria-describedby="emailHelp" placeholder="Please enter your name" required>
        <div class="valid-feedback">Looks good!</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" id="InputEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" aria-describedby="emailHelp" placeholder="Please enter your email" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">This is not the correct format. </div>
      </div>
      <div class="form-group">
        <label for="FormControlTextarea">Message</label>
        <textarea class="form-control" id="FormControlTextarea" rows="3" minlength="40" required></textarea>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback"> You need to have 40 or more characters</div>
      </div>
      <button type="submit" class="btn btn-primary mb-3" id="submitbutton" }>Submit</button>
    </form>
  </div>




    <script>
      // Disable form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Get the forms we want to add validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              else {
                alert("I am an alert box!");
                window.open("https://lng-consultancy.com/", "_blank");
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();

      </script>

</body>
